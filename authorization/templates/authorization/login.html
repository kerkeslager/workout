{% extends 'base/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  {% if incorrect_username_or_password_error %}
    <div class='error'>
      Incorrect username and/or password.
    </div>
  {% endif %}

  <form method='post' action='{% url "authorization:log_in" %}'>
    {% csrf_token %}

    {% if redirect %}
      <input type='hidden' name='redirect' value='{{ redirect }}'></input>
    {% endif %}

    <label for='username'>Username</label>
    <input type='text' name='username' placeholder='Username'></input>
    <label for='password'>Password</label>
    <input type='password' name='password' placeholder='Password'></input>
    <input type='submit' value='Submit'></input>
  </form>

  <div class='message'>Don't have an account? <a href='{% url "authorization:create" %}'>Sign up</a></div>
{% endblock %}
